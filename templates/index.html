<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Recognition App</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tattoo Recognition App</h1>
        <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Tattoo Recognition</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="database-tab" data-bs-toggle="tab" data-bs-target="#database" type="button" role="tab" aria-controls="database" aria-selected="false">Tattoo Database</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="mb-3 mt-3">
                    <input type="file" id="imageInput" accept="image/*" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="maxLabels" class="form-label">Number of Labels:</label>
                    <select id="maxLabels" class="form-select">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15" selected>15</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <button id="analyzeBtn" class="btn btn-primary mb-3">Analyze Tattoo</button>
                <div id="result" class="mt-4">
                    <h2>Result:</h2>
                    <div id="matchedTattoo"></div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <h3>Uploaded Image:</h3>
                            <img id="uploadedImage" class="img-fluid" alt="Uploaded Tattoo">
                        </div>
                        <div class="col-md-6">
                            <h3>Matched Tattoo:</h3>
                            <img id="matchedImage" class="img-fluid" alt="Matched Tattoo">
                        </div>
                    </div>
                    <div class="mt-3">
                        <h3>Detected Labels:</h3>
                        <ul id="labelList" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="database" role="tabpanel" aria-labelledby="database-tab">
                <h2 class="mt-4">Tattoo Database</h2>
                <div class="mb-3 mt-3">
                    <h3>Add New Tattoo</h3>
                    <form id="addTattooForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" id="newTattooImage" name="image" accept="image/*" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="addMaxLabels" class="form-label">Number of Labels:</label>
                            <select id="addMaxLabels" name="max_labels" class="form-select">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15" selected>15</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Tattoo</button>
                    </form>
                    <div id="addTattooResult" class="mt-3"></div>
                </div>
                <div id="tattooList"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
